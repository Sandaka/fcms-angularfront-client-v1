<!-- Bracket CSS -->
<link rel="stylesheet" href="../../../../assets/css/theme_admin/bracket.css">

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" routerLink="/">Home</a>
            <a class="breadcrumb-item" href="#">Workout</a>
            <span class="breadcrumb-item active">Add Guideline</span>
        </nav>
    </div><!-- br-pageheader -->

    <div class="br-pagetitle">
        <i class="fa fa-book"></i>
        <div>
            <h4>Add Workout Guideline</h4>
            <p class="mg-b-0">Forms are used to collect user information with different element types of input, select,
                checkboxes, radios and more.</p>
        </div>
    </div><!-- d-flex -->

    <form [formGroup]="addGuidelinesForm">
        <div class="br-pagebody">
            <!-- start forms-->
            <div class="br-section-wrapper">
                <!-- white space-->
                <div class="row col-md-12">

                    <div class=" col-md-4 col-sm-12 ">
                        <div class=" ">
                            <div class="form-group">
                                <label>Search Workout<span class="tx-danger"></span></label>
                                <div class="">
                                    <select class="form-control" formControlName="workoutId" #workout
                                        (change)="getImagesByWorkout($event)">
                                        <option *ngFor="let workout of workoutsList" value="{{workout.workoutid}}">
                                            {{workout.workoutname}}</option>

                                    </select>
                                </div><!-- col-4 -->
                            </div>
                        </div>
                    </div>

                    <!-- file upload part -->
                    <div class="col-md-8">
                        <div *ngIf="currentFile" class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                                [ngStyle]="{ width: progress + '%' }">
                                {{ progress }}%
                            </div>
                        </div>

                        <!-- <label class="btn btn-default">
                            <input type="file" (change)="selectFile($event)" />
                        </label> -->

                        <label class="btn btn-default">
                            <input type="file" (change)="onFileChanged($event)" />
                        </label>

                        <!-- <button class="btn btn-success" [disabled]="!selectedFiles"
                            (click)="upload(addGuidelinesForm.value)">
                            Upload
                        </button> -->

                        <button class="btn btn-success" (click)="onUpload(addGuidelinesForm.value)"
                            [disabled]="!selectedFile">
                            Upload
                        </button>

                        <div class="container row">
                            <div class="col-md-12">
                                <div *ngIf=message>{{messages}}</div>
                            </div>
                        </div>
                        <!-- <hr /> -->

                        <div class="container row">
                            <div class="col-md-6">
                                <!-- <input type="text" class="form-control" id="name" placeholder="image name"
                                    [(ngModel)]="imageName" name="name" /> -->
                            </div>
                            <!-- <div class="col-md-6">
                                <input type="button" (click)="getImage()" value="Get Image">

                            </div> -->
                        </div>









                        <div class="alert alert-light" role="alert">{{ message }}</div>

                        <div class="card">
                            <!-- <div class="card-header">List of Files</div>
                            <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
                                <li class="list-group-item">
                                    <a href="{{ file.url }}">{{ file.name }}</a>
                                </li>

                            </ul> -->

                            <!-- <img src="{{ file.url }}" alt="{{ file.name }}" style="width: 30px;height: 30px;" height="80px"> -->
                        </div>

                    </div>
                    <!-- end of file upload part -->

                    <!-- <div class="col-md-6 col-sm-12">

                </div> -->

                </div>

                <!-- show Existing Guidelines -->
                <div class="br-section-wrapper ">
                    <h6 class="br-section-label">Existing Guidelines</h6>
                    <p class="br-section-text"></p>

                    <div class="table-wrapper" data-select2-id="6">
                        <div class="row">
                            <div class="container row">
                                <div class="col-md-12">
                                    <div *ngIf=retrievedImage>
                                        <img [src]="retrievedImage" style="width: 900px;height: 600px;"><br />
                                        <div class="row" *ngIf="loggedUserRole==='1'">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4">
                                                <button class="btn btn-danger"
                                                    (click)="inactiveGuideline(guidelineId)">Inactive Guideline</button>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="col-md-4" *ngFor="let file of fileInfos | async">
                                <img src="D:\From Documents\workspace-spring-tool-suite-4-4.1.0.RELEASE\fcms-springboot-server-v1\uploads\image.jpg"
                                    alt="{{ file.name }}" style="width: 50px;height: 50px;" height="80px">
                                <button class="btn btn-warning"><i class="fa fa-trash"></i></button>
                            </div>
                            <hr /><br />

                            <div class="col-md-4">col 2</div>
                            <hr /><br />
                            <div class="col-md-4">col 3</div>
                            <hr /><br />

                            <div class="col-md-4">col 1</div>
                            <hr /><br />
                            <div class="col-md-4">col 2</div>
                            <hr /><br />
                            <div class="col-md-4">col 3</div>
                            <hr /><br /> -->


                        </div>
                    </div>
                </div>
                <!-- table-wrapper -->
            </div>
            <!--end white space-->
        </div>
    </form>
    <!--white space closed-->
</div>
