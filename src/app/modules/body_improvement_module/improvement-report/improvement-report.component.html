<!-- Bracket CSS -->
<link rel="stylesheet" href="../../../../assets/css/theme_admin/bracket.css">

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" href="/">Home</a>
            <a class="breadcrumb-item" href="#">Workouts</a>
            <span class="breadcrumb-item active">Body Improvements</span>
        </nav>
    </div><!-- br-pageheader -->

    <div class="br-pagetitle">
        <i class="fa fa-certificate"></i>
        <div>
            <h4>Body Improvements Report</h4>
            <p class="mg-b-0">You can see the any member's report here.</p>
        </div>
    </div><!-- d-flex -->

    <div class="br-pagebody">
        <!-- start forms-->
        <div class="br-section-wrapper">
            <!-- white space-->
            <div class="row mg-t-0">
                <div class="col-xl-6 mg-b-20">
                    <!-- start member details form  -->
                    <div class="form-layout form-layout-4" style="box-shadow: 5px 5px #888888;">
                        <h6 class="br-section-label">Report Details</h6>
                        <p class="br-section-text"></p>

                        <div class="mg-b-30 ">
                            <div class="form-group mg-b-0">
                                <label>Select Member <span class="tx-danger"></span></label>
                                <div class="">
                                    <select class="form-control" #m (change)="findSchedules(m.value)">
                                        <option label="Select Member"></option>
                                        <option *ngFor="let member of memberList" value="{{member.memberid}}">
                                            {{member.full_name}}</option>
                                    </select>
                                </div><!-- col-4 -->
                            </div>
                        </div>
                        <div class="mg-b-10  row">
                            <div class="form-group mg-b-0 col-md-5">
                                <label>Compare Schedules <span class="tx-danger"></span></label>
                                <div class="">
                                    <div id="slWrapper2" class="parsley-select  mg-t-0">
                                        <select class="form-control" #s1 (change)="getSchedule1(s1.value)">
                                            <option>Select Schedule</option>
                                            <option *ngFor="let schedule of scheduleList"
                                                value="{{schedule.scheduleId}}">
                                                {{schedule.scheduleNumber}}</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="mg-t-30 col-md-2">
                                <p>with</p>
                            </div>
                            <div class="form-group mg-t-30 col-md-5">
                                <div class="">
                                    <div id="slWrapper2" class="parsley-select  mg-t-0">
                                        <select class="form-control select2" #s2 (change)="getSchedule2(s2.value)">
                                            <option>Select Schedule</option>
                                            <option *ngFor="let schedule of scheduleList"
                                                value="{{schedule.scheduleId}}">
                                                {{schedule.scheduleNumber}}</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="row mg-t-30 col-md-12">
                            <div class=" mg-l-60">
                                <div class="form-layout-footer ">
                                    <button class="btn btn-primary active" (click)="loadReports()">Load
                                        Report</button><span style="color: transparent;"> |
                                    </span>
                                    <button type="reset" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-xl-6">
                    <div id="morrisBar1" class="ht-200 ht-sm-300 bd"
                        style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                        <div class="row" style="margin-left: 0px;">
                            <div class="col-md-12">
                                <div style="display: block;margin-left: 10px;">
                                    <canvas id="absReport2"></canvas>
                                </div>
                                <br />
                                <div class="row" *ngIf="dataAvailable">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <h6><b>ABS</b></h6>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- col-6 -->
            </div><!-- col-6 -->

            <!-- <div class="row" style="margin-left: 0px;"> -->

            <!-- <div class="ht-200 ht-sm-300 bd" style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div> -->

            <div class="row" style="margin-left: 0px;">
                <div class="col-md-4 ht-230 ht-sm-230 bd"
                    style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div style="display: block;margin-left: 10px;">
                        <canvas id="bycepReport2"></canvas>
                    </div>
                    <br />
                    <div class="row" *ngIf="dataAvailable">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6><b>Byceps</b></h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="col-md-4 ht-230 ht-sm-230 bd"
                    style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div style="display: block;margin-left: 10px;">
                        <canvas id="calvesReport2"></canvas>
                    </div>
                    <br />
                    <div class="row" *ngIf="dataAvailable">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6><b>Calves</b></h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="col-md-4 ht-230 ht-sm-230 bd"
                    style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div style="display: block;margin-left: 10px;">
                        <canvas id="chestReport2"></canvas>
                    </div>
                    <br />
                    <div class="row" *ngIf="dataAvailable">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6><b>Chest</b></h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <br />

            <div class="row" style="margin-left: 0px;">
                <div class="col-md-4 ht-230 ht-sm-230 bd"
                    style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div style="display: block;margin-left: 10px;">
                        <canvas id="forearmsReport2"></canvas>
                    </div>
                    <br />
                    <div class="row" *ngIf="dataAvailable">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6><b>Forearms</b></h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="col-md-4 ht-230 ht-sm-230 bd"
                    style="position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div style="display: block;margin-left: 10px;">
                        <canvas id="shouldersReport2"></canvas>
                    </div>
                    <br />
                    <div class="row" *ngIf="dataAvailable">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6><b>Shoulders</b></h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

            </div>

            <!-- </div> -->

            <!-- </div> -->

        </div>
        <!--end white space-->
    </div>
    <!--white space closed-->
</div>

<script src="../../../../assets/js/jquery.min.js"></script>
<script src="../../../../assets/js/datepicker.js"></script>
<script src="../../../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../../../assets/js/perfect-scrollbar.min.js"></script>
<script src="../../../../assets/js/moment.min.js"></script>
<script src="../../../../assets/js/jquery.peity.min.js"></script>
<script src="../../../../assets/js/highlight.pack.min.js"></script>
<script src="../../../../assets/js/select2.min.js"></script>
<script src="../../../../assets/js/bracket.js"></script>
