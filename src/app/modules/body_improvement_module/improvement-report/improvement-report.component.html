<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" href="/">Home</a>
            <a class="breadcrumb-item" href="#">Workouts</a>
            <span class="breadcrumb-item active">Body Improvements</span>
        </nav>
    </div><!-- br-pageheader -->

    <div class="br-pagetitle">
        <i class="fa fa-certificate"></i>
        <div>
            <h4>Body Improvements Report</h4>
            <p class="mg-b-0">Forms are used to collect user information with different element types of input, select,
                checkboxes, radios and more.</p>
        </div>
    </div><!-- d-flex -->

    <div class="br-pagebody">
        <!-- start forms-->
        <div class="br-section-wrapper">
            <!-- white space-->
            <div class="row mg-t-0">
                <div class="col-xl-6 mg-b-20">
                    <!-- start member details form  -->
                    <div class="form-layout form-layout-4 ">
                        <h6 class="br-section-label">Report Details</h6>
                        <p class="br-section-text"></p>

                        <div class="mg-b-30 ">
                            <div class="form-group mg-b-0">
                                <label>Select Member <span class="tx-danger"></span></label>
                                <div class="">
                                    <select class="form-control" #m (change)="findSchedules(m.value)">
                                        <option label="Member"></option>
                                        <option *ngFor="let member of memberList" value="{{member.memberregid}}">
                                            {{member.full_name}}</option>
                                    </select>
                                </div><!-- col-4 -->
                            </div>
                        </div>
                        <div class="mg-b-10  row">
                            <div class="form-group mg-b-0 col-md-5">
                                <label>Compare Schedules <span class="tx-danger"></span></label>
                                <div class="">
                                    <div id="slWrapper2" class="parsley-select  mg-t-0">
                                        <select class="form-control">

                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="mg-t-30 col-md-2">
                                <p>with</p>
                            </div>
                            <div class="form-group mg-t-30 col-md-5">
                                <div class="">
                                    <div id="slWrapper2" class="parsley-select  mg-t-0">
                                        <select class="form-control select2" data-placeholder="Course Trainer"
                                            data-parsley-class-handler="#slWrapper2"
                                            data-parsley-errors-container="#slErrorContainer2" required>
                                            <option label="Trainer"> </option>
                                            <option value="Shanthi N.K">Shanthi N.K</option>
                                            <option value="P.G.Nilanthi">P.G.Nilanthi</option>
                                            <option value="Lihini Perera">L.Perera</option>
                                            <option value="M.K.Samudi">M.K.Samudi</option>
                                            <option value="D.Ranabhahu">D.Ranabhahu</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="row mg-t-30 col-md-12">
                            <div class=" mg-l-60">
                                <div class="form-layout-footer ">
                                    <button class="btn btn-primary active">Load Report</button>
                                    <button class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
