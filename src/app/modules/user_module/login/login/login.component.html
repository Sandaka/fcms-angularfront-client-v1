<!-- vendor css -->
<link href="../../../../../assets/css/all.min.css" rel="stylesheet">
<link href="../../../../../assets/css/ionicons.min.css" rel="stylesheet">

<!-- Bracket CSS -->
<link rel="stylesheet" href="../../../../../assets/css/theme_admin/bracket.css">

<div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">

    <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">
        <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal"></span> Change <span
                class="tx-info">Fitness</span> <span class="tx-normal"></span></div>
        <div class="tx-center mg-b-60">Get you fit every day</div>
        <form class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your username" id="username" name="username"
                    [(ngModel)]="username">
            </div><!-- form-group -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" id="password"
                    name="password" [(ngModel)]="password">
                <a href="#" class="tx-info tx-12 d-block mg-t-10">Forgot password?</a>
            </div><!-- form-group -->

            <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>

            <button type="button" (click)="handleLogin()" class="btn btn-info btn-block">Sign In</button>

            <div class="mg-t-60 tx-center">Not yet a member? <a href="#" class="tx-info">Sign Up</a></div>
        </form>
    </div><!-- login-wrapper -->
</div><!-- d-flex -->

<script src="../../../../../assets/js/jquery.min.js"></script>
<script src="../../../../../assets/js/datepicker.js"></script>
<script src="../../../../../assets/js/bootstrap.bundle.min.js"></script>
