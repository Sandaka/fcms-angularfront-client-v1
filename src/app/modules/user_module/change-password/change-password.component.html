<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!-- Bracket CSS -->
<link rel="stylesheet" href="../../../../assets/css/theme_admin/bracket.css">

<div class="br-mainpanel">
    <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
            <a class="breadcrumb-item" href="/">Home</a>
            <a class="breadcrumb-item" href="#">user</a>
            <span class="breadcrumb-item active">Change Password</span>
        </nav>
    </div><!-- br-pageheader -->

    <div class="br-pagetitle">
        <i class="fa fa-book"></i>
        <div>
            <h4>Change Password</h4>
            <p class="mg-b-0">Please consider the instructions given below.</p>
        </div>
    </div><!-- d-flex -->

    <div class="br-pagebody row">

        <div class="col-md-3"></div>
        <!-- start forms-->
        <div class="col-md-6">
            <form [formGroup]="frmSignup" (submit)="submit()">
                <!-- <div class="form-group">
      <label for="email" [ngClass]="frmSignup.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
      <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="frmSignup.controls['email'].invalid ? 'is-invalid' : ''">
      <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('required')">
        Email is Required!
      </label>
      <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email')">
        Enter a valid email address!
      </label>
    </div> -->
                <div class="br-section-wrapper">
                    <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal"></span>
                        Change<span class="tx-info"> Password</span> <span class="tx-normal"></span></div>
                    <div class="form-group">
                        <label for="password"
                            [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">New Password</label>
                        <input id="password" formControlName="password" type="password" class="form-control"
                            [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
                        <!-- <label class="text-danger col" *ngIf="frmSignup.controls['password'].hasError('required')">
        Password is Required!
      </label> -->
                        <label class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                                frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                                'check_circle' }}</i>
                            Must be at least 8 characters!
                        </label>
                        <label class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                                frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                                'check_circle' }}</i>
                            Must contain at least 1 number!
                        </label>
                        <label class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                                frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                                'check_circle' }}</i>
                            Must contain at least 1 in Capital Case!
                        </label>
                        <label class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                                frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                                'check_circle' }}</i>
                            Must contain at least 1 Letter in Small Case!
                        </label>
                        <label class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                            <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                                frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                                'check_circle' }}</i>
                            Must contain at least 1 Special Character!
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"
                            [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
                            Password</label>
                        <input id="confirmPassword" formControlName="confirmPassword" type="password"
                            class="form-control"
                            [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
                        <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('required')">
                            Password is Required!
                        </label>
                        <label class="text-danger"
                            *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
                            Password do not match
                        </label>
                    </div>
                    <div class="form-group">
                        <button [disabled]="frmSignup.invalid" type="submit"
                            class="btn btn-info btn-block font-weight-bold">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
        <!--end white space-->
    </div>
</div>
